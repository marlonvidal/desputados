<ion-view title="Rank" id="page4" style="background-color:#FF6161;" class=" ">
    <ion-content padding="true" class="has-header">
        <h1 id="rank-heading3" style="color:#FBE74F;text-align:center;" class=" ">Ranking</h1>

        <ion-list>
          <ion-item class="item-avatar item-icon-right positive  "
            ng-repeat="item in ranking|limitTo:10"
            ng-value="item.nomeUsuario">
            <h2positive>
              <div class="col col-50">#{{$index +1}}<br>{{item.nomeUsuario}}
              </div>
            </h2positive>
            <div class="col col-25">{{item.pontuacao}} pts
            </div>
            <i class="icon ion-ribbon-b"></i>
          </ion-item>
        </ion-list>
        <a ui-sref="menu" id="rank-button19" style="color:#FF6161;" class=" button button-energized  button-block ">Voltar</a>

    </ion-content>
</ion-view>
